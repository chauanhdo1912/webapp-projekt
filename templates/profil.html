<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Post.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <button class="nav-button" onclick="window.location.href='/'">Home</button>
            <button class="nav-button" onclick="window.location.href='/Feed'">Feed</button>
            <button class="nav-button" onclick="window.location.href='/Logout'">Logout</button>
        </header>

        <div class="profile-container">
            <h2>Hallo, {{ username }}!</h2>
            
            {% if user_data and user_data[3] %}
                <img src="{{ url_for('static', filename='images/' + user_data[3]) }}" alt="Profilbild" class="profile-picture">
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <label for="gender">Geschlecht:</label>
                <select name="gender" id="gender">
                    <option value="Männlich" {% if user_data and user_data[0] == "Männlich" %}selected{% endif %}>Männlich</option>
                    <option value="Weiblich" {% if user_data and user_data[0] == "Weiblich" %}selected{% endif %}>Weiblich</option>
                    <option value="Andere" {% if user_data and user_data[0] == "Andere" %}selected{% endif %}>Andere</option>
                </select><br>

                <label for="age">Alter:</label>
                <input type="number" name="age" id="age" value="{{ user_data[1] if user_data else '' }}"><br>

                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email" value="{{ user_data[2] if user_data else '' }}"><br>

                <label for="profile_picture">Profilbild:</label>
                <input type="file" name="profile_picture" id="profile_picture"><br>

                <button type="submit">Speichern</button>
            </form>
        </div>
    </div>
</body>
</html>
